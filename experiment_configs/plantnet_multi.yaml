dataset:
    name: "plantnet_multi"
    path: "boilnserve/cabbage"
    subset: "agronomic_visual_cognition"
    split: "plantnet"
    filters:
        images_num: 5

model_input:
    question_type: open_ended_short
    pre_prompt: "You will be shown five images and asked a question about them. Respond directly and clearly to the question, avoiding unrelated information."
    post_prompt: ""

process_results: 
    metric: exact_match